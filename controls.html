<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <title>Controls</title>
</head>
<body>
    <h1>Controls</h1>

    <label for="weight-class-select">Weight Class</label>
    <select name="weight-class-select" id="weight-class-select">
        <option value="Plastic Ant">Plastic Ant</option>
        <option value="Antweight">Antweight</option>
        <option value="Beetleweight">Beetleweight</option>
    </select>
    
    <label for="red-select">Red Robot</label>
    <select name="red-select" id="red-select">
        <option value="Robot 1">Robot 1</option>
        <option value="Robot 2">Robot 2</option>
        <option value="Robot 3">Robot 3</option>
        <option value="Robot 4">Robot 4</option>
        <option value="Robot 5">Robot 5</option>
        <option value="Robot 6">Robot 6</option>
    </select>

    <label for="blue-select">Blue Robot</label>
    <select name="blue-select" id="blue-select">
        <option value="Robot 1">Robot 1</option>
        <option value="Robot 2">Robot 2</option>
        <option value="Robot 3">Robot 3</option>
        <option value="Robot 4">Robot 4</option>
        <option value="Robot 5">Robot 5</option>
        <option value="Robot 6">Robot 6</option>
    </select>
    
    <button id="update-btn">Update</button>

    <script src="assets/controls.js"></script>
</body>
</html>
