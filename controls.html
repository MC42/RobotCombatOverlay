<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <title>Overlay Controls</title>
</head>
<body>
    <h1>Controls</h1>
    <label for="weightClass">Weight Class</label>
    <select name="weightClass" id="weightClass">
        <option value="Antweight">Antweight</option>
        <option value="Plastic Antweight">Plastic Antweight</option>
        <option value="Beetleweight">Beetleweight</option>
    </select>
    
    <label for="redBot">Red Robot</label>
    <input type="text" id="redBot">
    
    <label for="blueBot">Blue Robot</label>
    <input type="text" id="blueBot">

    <button id="update">Update</button>
    <hr>
    <p id="users">Connected browsers: <span id="usersCount">?</span></p>
    <script src="controls.js"></script>
</body>
</html>
