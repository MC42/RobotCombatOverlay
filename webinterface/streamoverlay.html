<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="streamoverlay.css">
    <title>Stream Overlay</title>
</head>
<body>
    <div id="overlayBar">
        <div id="redBar">
            <p id="redBotName">Red Robot</p>
        </div>

        <div id="blueBar">
            <p id="blueBotName">Blue Robot</p>
        </div>

        <div id="eventBar">
            <p id="eventName">April Annihilation 2023</p>
        </div>

        <div id="timeBar">
            <p id="timer">0:00</p>
        </div>

        <div id="weightBar">
            <p id="weightClass">Weight Class</p>
        </div>

        <div id="matchBar">
            <p id="matchName">Match Info</p>
        </div>
    </div>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="streamoverlay.js" type="module"></script>
</body>
</html>
